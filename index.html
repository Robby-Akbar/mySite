<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Robby Akbar | Manusia Biasa</title>
  <meta name="description" content="Aplikasi CV Robby Akbar"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="theme-color" content="#00c853"/>
</head>
<body>
  <!-- Navigasi -->
    <nav class="green accent-4" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">RobbyAkbar</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile"><i class="material-icons">menu</i></a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
  <!-- Akhir Navigasi -->
  <div class="container" id="body-content"></div>
  <script src="js/materialize.min.js"></script>
  <script src="js/nav.js"></script>
  <script>
    // REGISTER SERVICE WORKER
    if ('serviceWorker' in navigator){
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function() {
            console.log("Pendaftaran ServiceWorker berhasil");
          })
          .catch(function() {
            console.log("Pendaftaran ServiceWorker gagal");
          });
      })
    } else {console.log("ServiceWorker belum didukung browser ini.");}
  </script>
</body>
</html>
